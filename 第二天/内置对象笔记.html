    <!-- Date时间对象 -->
    <script>
        // Date时间  对象
        //如果（）为空则返回当前时间,如果输入时间则返回输入的日期
        //1秒等于1000毫秒
        //    var date=new Date('2018/8/8');
        var date = new Date();
        //获取日期的毫秒数 距离1970年1月1号的毫秒数（1970年1月1号 计算机初始时间）
        //方法1：
        console.log(date.valueOf());
        //方法2：
        console.log(date.getTime());
        //方法3 HTML最新方法  有兼容问题：
        var date = +new Date();
        console.log(date);
        //方法3   Date.now()
        console.log(Date.now());

        // 获得年，月，日 格式化
        //以下都是时间的API
        var date = new Date();
        // 获得年
        console.log(date.getFullYear());
        // 获得月 国外的月份是从0开始的，加1刚好是当前月份
        console.log(date.getMonth() + 1);
        // 获得日
        console.log(date.getDate());
        //获得星期（外国星期日==星期0）
        console.log(date.getDay());
        //获取时
        console.log(date.getHours());
        //获取分
        console.log(date.getMinutes());
        //获取秒
        console.log(date.getSeconds());
        //毫秒
        console.log(date.getMilliseconds());

        //年格式转换
        console.log(1000 / 60 / 60 / 24);


        //自定义日期函数
        function getNowDate() {
        var date=new Date();//实例化
        var arr=['星期日','星期一','星期二','星期三','星期四','星期五','星期六',]
        var year =date.getFullYear();//年
        var month=date.getMonth()+1;//月
        var dates=date.getDate();//日
         var day=date.getDay();//星期
    return year+'年'+month+'月'+dates+'日 '+arr[day];

            //自定义时分秒函数
     function getTimer() {
        var date=new Date();
        var h=date.getHours();
        var m=date.getMinutes();
        var s=date.getSeconds();
        h=h<10?'0'+h:h;
        m=m<10?'0'+m:m;
        s=s<10?'0'+s:s;

       return h+'点'+m+'分'+s+'秒';
    }

    //格式转换
    function getLastTimes(time) {
         var date=+new Date(time);//目标时间 毫秒
         var nowTime=+new Date();//当前时间 毫秒
         var end=(date-nowTime)/1000;//转秒
        //  计算天
         d=parseInt(end/60/60/24);
        //  计算时
       h=parseInt(end/60/60%24);
       //  计算分
       m=parseInt(end/60%60);
        //  计算秒
       s=parseInt(end%60);

       return '距离我下次生日还剩'+d+'天'+h+'时'+m+'分'+s+'秒';
    }
}
