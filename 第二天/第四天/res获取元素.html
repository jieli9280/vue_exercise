<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <div id="app">
        <input type="button" value="rs" @click="ref">
        <div ref="div">这是一个div</div>
        <obj ref="obj"></obj>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <template>
        <div>
            
        </div>
    </template>

    <script>
        const obj = {
            template: "#template",

            data: () => {
                return {
                    msg: '这是子组件'
                }
            },
            methods: {
                meth() {
                    console.log('这是子组件中的方法');

                }
            }
        }


        const vm = new Vue({
            el: "#app",
            data: {},
            methods: {
                ref() {
                    console.log(this.$refs);
                }
            },
            components: {
                obj
            }
        })
    </script>
</body>

</html>
