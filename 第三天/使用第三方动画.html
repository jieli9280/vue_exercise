<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css">
</head>
<style>

</style>

<body>

    <!-- 安装 yarn add animate.css -S -->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <!--引入第三方库 aninate.css  -->

    <!--
         duration
        设置统一入场和离场的时间
        值也可是一个对象 为入场离场单独设置时间
    
    -->

    <!-- aninated 为一个基本的类 必须添加 -->
    <div id="app">
        <input type="button" value="切换" @click="flag=!flag">
        <!-- 进入动画样式                            离开动画样式                    -->
        <transition enter-active-class="animated zoomIn" leave-active-class="animated shake" :duration="{ enter: 1000, leave: 2000 }">
            <h3 class="animated" v-show="flag">这是一个h3</h3>
        </transition>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods: {

            },
        })
    </script>
</body>

</html>
