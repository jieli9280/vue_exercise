<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <div id="app">
        <temp></temp>
    </div>
    <template id="temp">
        <div>
            <h1>{{msg}}=={{aa}}</h1>
        </div>
    </template>

    <script>
        Vue.component("temp", {
                template: "#temp",
                // 组件中的data和实例中的data稍有区别 
                // 实例中的data是一个对象 组件中的data是一个函数 
                // 必须有一个return 把数据返回回去 在使用上面和实例中的data一样
                data: function() {
                    return {
                        msg: '这是component中的data',
                        aa: "这是组件中第二个"
                    }
                }
            },

        )


        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {

            },
            filters: {

            },
            directives: {

            },
            component: {

            }
        })
    </script>
</body>

</html>
