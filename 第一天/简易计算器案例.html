<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="div">
        <input type="text" v-model='n1'>
        <select v-model='sele'>
                    <option value='+'>+</option>
                    <option value='-' >-</option>
                    <option value='*'>*</option>
                    <option value='/'>/</option>
            </select>
        <input type="text" v-model='n2'>
        <input type="button" value='=' @click='j'>
        <input type="text" id='reslt' v-model='n3'>
    </div>

    <script src="../node_modules/vue/dist/vue.min.js"></script>

    <script>
        let mv = new Vue({
            el: '#div',
            data: {
                n1: 0,
                n2: 0,
                n3: 0,
                sele: '+'
            },
            methods: {
                j() {
                    switch (this.sele) {
                        case '+':
                            this.n3 = parseInt(this.n1) + parseInt(this.n2);
                            break;
                        case '-':
                            this.n3 = parseFloat(this.n1) - parseFloat(this.n2);
                            break;

                        case '*':
                            this.n3 = parseFloat(this.n1) * parseFloat(this.n2);
                            break;


                        case '/':
                            this.n3 = parseFloat(this.n1) / parseFloat(this.n2);
                            break;
                    }

                }
            },
        })
    </script>
</body>

</html>
