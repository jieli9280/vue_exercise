<body>
    <script src="../node_modules/vue/dist/vue.js"></script>

    <!-- 给要要访问的标签设置 ref="自定义" -->
    <div id="app" ref="div">
        <input type="button" value="父组件" @click="input">
        <h3 ref="myh3">这是一个H3</h3>
        <!-- 把数据绑定给 ref 在$refs中就能访问该组件或者属性 -->
        <login ref="login"></login>
    </div>

    <template id="template">
        <div>
          <input type="button" value="子组件" @click="son">
        </div>
    </template>

    <script>
        const login = {
            template: "#template",
            data() {
                return {
                    msg: "这是子组件的"
                }
            },
            methods: {
                son() {
                    console.log($refs);

                }
            },
        }

        const vm = new Vue({
            el: '#app',
            data: {
                title: "这是父组件的"
            },
            methods: {
                input() {


                }
            },
            components: {
                login
            }
        })
    </script>
</body>

</html>
