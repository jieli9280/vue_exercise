<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="vue/dist/vue.js"></script>

    <div id="app">

        <a href="#" @click.prenent="flag='login'">登陆</a>
        <a href="#" @click.prenent="flag='register'">注册</a>
        <a href="#" @click.prenent="flag='vip'">会员</a>

        <transition name="lj">
            <keep-alive>
                <component :is="flag"></component>
            </keep-alive>
        </transition>
    </div>


    <!--keep-alive是Vue内置的组件没有实际的意义 并不会渲染DOM
            但是可以缓存组件的状态 减少请求
        -->

    <script>
        Vue.component("login", {
            template: "<h1>这是登陆模块</h1>"
        })

        Vue.component("register", {
            template: "<h1>这是注册模块</h1>"
        })
        Vue.component("vip", {
            template: "<h1>会员通道</h1>"
        })

        const vm = new Vue({
            el: "#app",
            data: {
                flag: "login"
            },

        })
    </script>





</body>

</html>
